<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Letters <3</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ddc5192584.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .input-card {
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .link-container {
            margin-top: 15px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-envelope"></i> Virtual Letters <3</h1>
        <div class="input-card">
            <h2>Enter Letter</h2>
            <textarea id="letterText" placeholder="Type your letter here..."></textarea>
            <button onclick="uploadLetter()">Send</button>
        </div>
        <div id="linkContainer" class="link-container"></div>
    </div>

    <script>
        async function uploadLetter() {
            const letterText = document.getElementById('letterText').value;
            const blob = new Blob([letterText], { type: "text" });
            const formData = new FormData();
            formData.append("file", blob, "letter.txt");

            try {
                const response = await fetch("https://catlitter-one.vercel.app/api/upload", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const filename = await response.text();
                    document.getElementById('linkContainer').innerHTML = 
                        `Letter is <a href="open.html?letter=${filename}" target="_blank">here</a>!`;
                } else {
                    const errorText = await response.text();
                    alert(`Error: ${errorText}`);
                }
            } catch (error) {
                console.error('Error uploading letter:', error);
                alert('Failed to upload letter.');
            }
        }
    </script>
</body>
</html>
