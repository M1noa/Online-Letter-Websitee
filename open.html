<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Letters <3</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ddc5192584.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .output-card {
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            white-space: pre-wrap; /* Preserve white space and new lines */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-envelope"></i> Virtual Letters <3</h1>
        <h2>Someone sent you a letter :O</h2>
        <div class="output-card">
            <p id="letterContent">Loading...</p>
        </div>
    </div>

    <script>
        async function fetchLetter() {
            const urlParams = new URLSearchParams(window.location.search);
            const letterName = urlParams.get('letter');

            try {
                const response = await fetch(`https://catlitter-one.vercel.app/api/view/${letterName}`);
                if (response.ok) {
                    const content = await response.text();
                    document.getElementById('letterContent').innerHTML = `<p>${content}</p>`;
                } else {
                    document.getElementById('letterContent').textContent = 'Failed to load letter.';
                }
            } catch (error) {
                console.error('Error fetching letter:', error);
                document.getElementById('letterContent').textContent = 'Failed to load letter.';
            }
        }

        fetchLetter();
    </script>
</body>
</html>
